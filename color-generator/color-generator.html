<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input class="clipboard hidden" />
    <div class="page-container">
      <h1>Random Color Generator</h1>
      <h5>Click to Copy HexCode</h5>
      <div class="grid-container">
        <div
          data-toggle="tooltip"
          title="Copy Code"
          class="value-one colorBox"
        ></div>
        <div
          data-toggle="tooltip"
          title="Copy Code"
          class="value-two colorBox"
        ></div>
        <div
          data-toggle="tooltip"
          title="Copy Code"
          class="value-three colorBox"
        ></div>
      </div>
      <!-- /.grid-container -->
      <button class="gradient">Generate Colors</button>
      <footer>&copy; 2020 | Isaac Arnold</footer>
    </div>
    <!-- /.page-container -->
    <script src="color-generator.js"></script>
  </body>
</html>
